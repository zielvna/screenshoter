<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Screenshoter</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <canvas class="canvas"></canvas>
        <div class="actions">
            <div class="actions__tile actions__tile--copy" title="Copy to clipboard">
                <img height="32" width="32" src="../icons/file-copy-line.svg" draggable="false" />
            </div>
            <div class="actions__tile actions__tile--save" title="Save">
                <img height="32" width="32" src="../icons/save-line.svg" draggable="false" />
            </div>
        </div>
        <div class="select"></div>
        <script src="index.js"></script>
    </body>
</html>
